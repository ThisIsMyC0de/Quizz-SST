let currentQuestion = 0;
let score = 0;

function initQuiz() {
    document.getElementById('total-questions').innerText = quizData.length;
    showQuestion();
}

function showQuestion() {
    const q = quizData[currentQuestion];
    const container = document.getElementById('question-container');
    
    let html = `
        <div class="question-card active">
            <h3>${q.q}</h3>
            <div class="options">
                ${q.a.map((opt, i) => `
                    <button class="option-btn" onclick="checkAnswer(${i})">${opt}</button>
                `).join('')}
            </div>
        </div>
    `;
    container.innerHTML = html;
    document.getElementById('current-idx').innerText = currentQuestion + 1;
}

function checkAnswer(choice) {
    const q = quizData[currentQuestion];
    const feedback = document.getElementById('feedback');
    const btns = document.querySelectorAll('.option-btn');
    
    // D√©sactiver les boutons
    btns.forEach(b => b.disabled = true);
    
    if(choice === q.correct) {
        score++;
        feedback.innerText = "‚úÖ Correct !";
        feedback.className = "feedback correct";
        btns[choice].style.background = "#2a9d8f";
        btns[choice].style.color = "white";
    } else {
        feedback.innerText = "‚ùå Mauvaise r√©ponse. La bonne √©tait : " + q.a[q.correct];
        feedback.className = "feedback wrong";
        btns[choice].style.background = "#e63946";
        btns[choice].style.color = "white";
        btns[q.correct].style.border = "3px solid #2a9d8f";
    }
    
    feedback.style.display = "block";
    document.getElementById('next-btn').style.display = "block";
    document.getElementById('live-score').innerText = score;
}

function nextQuestion() {
    currentQuestion++;
    document.getElementById('feedback').style.display = "none";
    document.getElementById('next-btn').style.display = "none";
    
    if(currentQuestion < quizData.length) {
        showQuestion();
    } else {
        showResults();
    }
}

function showResults() {
    document.getElementById('quiz-screen').style.display = "none";
    const resultScreen = document.getElementById('result-screen');
    resultScreen.style.display = "block";
    
    document.getElementById('final-score').innerText = score;
    document.getElementById('final-total').innerText = quizData.length;

    const ratio = score / quizData.length;
    if(ratio === 1) msg = "Parfait ! Vous √™tes un SST d'√©lite ! üèÜ";

}
